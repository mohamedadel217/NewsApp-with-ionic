  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="theme">
    <ion-title>SingleNew</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{data.urlToImage}}" />
    <span *ngIf="!data.urlToImage">
      <img src="../../assets/imgs/default.jpg" />
    </span>
    <ion-card-content>
      <ion-card-title>
        {{data.title}}
        <br>
      </ion-card-title>
      <span *ngIf="data.author">
        <h3>Author: {{data.author}}</h3>
        <br>
      </span>
      <span *ngIf="data.description">
        <h3>Description: {{data.description}}</h3>
        <br>
      </span>
      <span *ngIf="data.url">
        <h3>URL: "{{data.url}}"</h3>
        <br>
      </span>
      <span *ngIf="data.publishedAt">
        <h3>publishedAt: {{data.publishedAt}}</h3>
        <br>
      </span>
      <span *ngIf="data.content">
        <h3>content: {{data.content}}</h3>
      </span>
    </ion-card-content>
  </ion-card>
</ion-content>
