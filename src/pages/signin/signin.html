 <ion-header  [hidden]="true" color="theme">

   <ion-navbar [hidden]="true">
   
  </ion-navbar>  

</ion-header> 


<ion-content padding>
  <img src="../../assets/imgs/download.png" class="logo">
 <div class="conntents">
  <ion-list>

    <ion-item class="float">
      <ion-label floating >Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button block margin-top color="secondary" (click)="onGOtohome()">Login</button>
    <a [navPush]="homepage"> <span  class="forgot">Forgot password</span></a>
    <p>OR</p>
    <button ion-button block margin-top color="facebtn" (click)="onFacebookLogin()">
      <ion-icon name="logo-facebook" padding></ion-icon>
      Signin with Facebook
    </button>
    <button ion-button margin-top color="danger" block>
      <ion-icon name="logo-google" padding></ion-icon>

      Signin with Google
    </button>


  </ion-list>
</div>
</ion-content>
