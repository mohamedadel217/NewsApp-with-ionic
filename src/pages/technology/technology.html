  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="theme">
    <ion-title>Technology</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (click)="toggle()"></ion-searchbar>
  <span *ngIf="toggled">
    <ion-list>
      <ion-item *ngFor="let item of items" [navPush]="singlenew" [navParams]="item">
        {{ item.title }}
      </ion-item>
    </ion-list>
  </span>
  <ion-card [navPush]="singlenew" [navParams]="news" *ngFor="let news of articles">
    <img src="{{news.urlToImage}}" />
    <span *ngIf="!news.urlToImage">
      <img src="../../assets/imgs/techdef.jpg" />
    </span>
    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
